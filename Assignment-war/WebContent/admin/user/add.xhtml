<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Add User
                </div>
            </div>
            <div>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create"/></h1>
                
                <table class="table table-bordered ">
                    <tr class="#{!username.valid ? 'has-error' : 'none'}">
                        <td width ="200">
                            <h:outputLabel value="username" for="username" />
                        </td>
                        <td>
                            <h:inputText id="username" value="#{users.username}" title="username" required="true" requiredMessage="Please enter the username!"  pt:placeholder="Joe" />
                            <br/>
                            <h:message for="username" class="#{!username.valid ? 'label label-warning' : 'none'}" />
                        </td>
                    </tr>
                    <tr class="#{!password.valid ? 'has-error' : 'none'}">
                        <td width ="200">
                            <h:outputLabel value="password" for="password" />
                        </td>
                        <td>
                            <h:inputSecret id="password" value="#{users.password}" title="password" required="true" requiredMessage="Please enter the password!"  pt:placeholder="123" />
                            <br/>
                            <h:message for="password" class="#{!password.valid ? 'label label-warning' : 'none'}" />
                        </td>
                    </tr>

                </table>
                
                <h:commandButton id="submit" value="Submit" action="#{addUsers.addUsers(users)}" class="btn btn-primary" >
                </h:commandButton>
                <h:link id="close" value="Close" outcome="/faces/admin/user/index.xhtml"
						class="btn btn-primary" />
            	
            </h:form>
			<p:messages showDetail="true" />
        </f:view>
            </div>
        </div>
       
    </h:body>
</html>
