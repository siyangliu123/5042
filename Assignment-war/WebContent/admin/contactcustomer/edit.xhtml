<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Edit Customers
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>
                        
                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{contactCustomerController.contactCustomer.contactCustomerID}</h:outputLabel>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Customer First Name: </td>
                        <td valign="bottom">
                            <h:inputText id = "contactCustomerFirstName" value="#{contactCustomerController.contactCustomer.contactCustomerFirstName}" binding="#{contactCustomerFirstName}" required="true"
                                         requiredMessage="Please enter first name. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Customer Last Name: </td>
                        <td valign="bottom">
                            <h:inputText id = "contactCustomerLastName" value="#{contactCustomerController.contactCustomer.contactCustomerLastName}" binding="#{contactCustomerLastName}" required="true"
                                         requiredMessage="Please enter last name. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Customer Phone: </td>
                        <td valign="bottom">
                            <h:inputText id = "contactCustomerPhone" value="#{contactCustomerController.contactCustomer.contactCustomerPhone}" binding="#{contactCustomerPhone}" required="true"
                                         requiredMessage="Please enter Phone. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Customer Email: </td>
                        <td valign="bottom">
                            <h:inputText id = "contactCustomerEmail" value="#{contactCustomerController.contactCustomer.contactCustomerEmail}" binding="#{contactCustomerEmail}" required="true"
                                         requiredMessage="Please enter Email. "></h:inputText>    
                        </td>
                    </tr>
                    
                    
                </table>
                <h:commandButton id="save" value="Save" action="#{contactCustomerManagedBean.editContactCustomer(contactCustomerController.contactCustomer)}"  class="btn btn-primary" >
                    <f:param name="contactCustomerID" value="#{contactCustomerController.contactCustomer.contactCustomerID}"/>
                </h:commandButton>
                <h:link id="close" value="Close" outcome="/faces/admin/contactcustomer/index.xhtml"
						class="btn btn-primary" />
            </h:form>
        </div>
    </h:body>
</html>
